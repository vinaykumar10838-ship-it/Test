<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub ‚Äì Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- NO CACHE -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --green:#00E676;
  --bg:#081612;
  --card:#0b1f18;
  --text:#e8fff4;
  --muted:#7ed9b2;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:var(--text);
}

.card{
  width:94%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1f18,#081612);
  border-radius:22px;
  padding:22px;
  text-align:center;
}

.logo{
  width:100px;height:100px;margin:0 auto 6px;
  border-radius:50%;overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:cover}

h1{margin:6px 0;font-size:28px;color:var(--green)}
.trust{font-size:14px;color:var(--muted);margin-bottom:12px}

/* QR */
.qr-box{
  background:#0e2a21;
  padding:14px;
  border-radius:16px;
  margin-bottom:16px;
}
.qr-box img{
  width:170px;
  border-radius:12px;
}
.qr-amt{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

.qr-actions{
  margin-top:8px;
  display:flex;
  justify-content:center;
  gap:12px;
}

.qr-btn{
  font-size:13px;
  color:var(--green);
  cursor:pointer;
}

/* PLANS (NOW LOWER) */
.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0e2a21;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:8px;
  font-size:15px;
  font-weight:700;
  border:2px solid transparent;
  cursor:pointer;
}
.plan.active{border-color:var(--green)}

.badge{
  font-size:10px;
  padding:3px 7px;
  border-radius:8px;
  background:rgba(0,230,118,.15);
  color:var(--green);
  margin-left:6px;
}

/* PAY */
.pay-btn{
  width:100%;
  margin-top:14px;
  padding:15px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(135deg,#00E676,#00C853);
  color:#003820;
}

/* INFO */
.info{margin-top:8px;font-size:13px;color:var(--muted)}

.tg{
  margin-top:12px;
  font-size:16px;
  font-weight:800;
  color:var(--green);
  cursor:pointer;
}

.footer{
  margin-top:6px;
  font-size:12px;
  color:#6bbf9b;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:var(--green);
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>
  <div class="trust">‚≠ê Trusted by 1,000+ users</div>

  <!-- QR FIRST -->
  <div class="qr-box">
    <img id="qr">
    <div class="qr-amt" id="qrAmt"></div>
    <div class="qr-actions">
      <div class="qr-btn" onclick="downloadQR()">‚¨á Download QR</div>
      <div class="qr-btn" onclick="copyUPI()">üìã Copy UPI</div>
    </div>
  </div>

  <!-- PLANS BELOW -->
  <div class="plan active" data-amount="1">
    <div>1-Day Trial <span class="badge">LIMITED</span></div>
    <div>‚Çπ1</div>
  </div>

  <div class="plan" data-amount="99">
    <div>Monthly <span class="badge">POPULAR</span></div>
    <div>‚Çπ99</div>
  </div>

  <div class="plan" data-amount="199">
    <div>Lifetime <span class="badge">BEST</span></div>
    <div>‚Çπ199</div>
  </div>

  <button class="pay-btn">Scan & Pay via UPI</button>
  <div class="info">üîí Instant Access After Payment</div>

  <div class="tg" onclick="copyTG()">@EliteExclusiveX</div>
  <div class="footer">EliteHub Official ‚Ä¢ Secure Payment ‚Ä¢ One-time payment</div>

</div>

<div class="toast" id="toast"></div>

<script>
const UPI_ID="Mswp.2520100425652180@axisbank";
const TG="@EliteExclusiveX";
let amount=1;

const qr=document.getElementById("qr");
const qrAmt=document.getElementById("qrAmt");
const toast=document.getElementById("toast");

function updateQR(){
  const upi=`upi://pay?pa=${UPI_ID}&pn=EliteHub&am=${amount}&cu=INR`;
  qr.src=`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upi)}`;
  qrAmt.textContent=`Scan to pay ‚Çπ${amount}`;
}
updateQR();

document.querySelectorAll(".plan").forEach(p=>{
  p.onclick=()=>{
    document.querySelectorAll(".plan").forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    amount=p.dataset.amount;
    updateQR();
  }
});

function showToast(msg){
  toast.textContent=msg;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1200);
}

function downloadQR(){
  const a=document.createElement("a");
  a.href=qr.src;
  a.download=`EliteHub-‚Çπ${amount}-QR.png`;
  a.click();
  showToast("QR Downloaded");
}

function copyUPI(){
  navigator.clipboard.writeText(UPI_ID);
  showToast("UPI Copied");
}

function copyTG(){
  navigator.clipboard.writeText(TG);
  showToast("Username Copied");
}
</script>

</body>
</html>
