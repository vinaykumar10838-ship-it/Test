<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub ‚Äì Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- NO CACHE -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --green:#00E676;
  --green-dark:#00C853;
  --bg:#081612;
  --card:#0b1f18;
  --text:#e8fff4;
  --muted:#7ed9b2;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:var(--text);
}

.card{
  width:94%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1f18,#081612);
  border-radius:22px;
  padding:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* HEADER */
.logo{
  width:110px;height:110px;
  margin:0 auto 8px;
  border-radius:50%;
  overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:cover}

h1{
  margin:8px 0 6px;
  font-size:30px;
  font-weight:800;
  color:var(--green);
}

.trust{
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}

/* QR BOX */
.qr-box{
  background:#0e2a21;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  position:relative;
}

.qr-loader{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(14,42,33,.85);
  border-radius:18px;
  font-size:14px;
  color:var(--green);
  display:none;
}

.qr-box.loading .qr-loader{display:flex}

.qr-box img{
  width:100%;
  max-width:260px;
  border-radius:14px;
  animation:pulse 2.5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

.qr-text{
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
}

/* UPI COPY */
.upi-copy{
  margin-top:6px;
  font-size:14px;
  color:var(--green);
  font-weight:700;
  cursor:pointer;
  display:inline-block;
}

.copy-badge{
  display:inline-block;
  margin-left:6px;
  font-size:11px;
  padding:3px 8px;
  border-radius:10px;
  background:rgba(0,230,118,.2);
  color:var(--green);
  opacity:0;
  transform:translateY(-4px);
  transition:.25s;
}

.copy-badge.show{
  opacity:1;
  transform:translateY(0);
}

/* PLANS */
.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0e2a21;
  border-radius:16px;
  padding:12px 14px;
  margin-bottom:10px;
  font-size:15px;
  font-weight:700;
  border:2px solid transparent;
  cursor:pointer;
}

.plan.active{border-color:var(--green)}

.badge{
  font-size:10px;
  padding:3px 8px;
  border-radius:10px;
  margin-left:6px;
  background:rgba(0,230,118,.15);
  color:var(--green);
}

/* PAY */
.pay-btn{
  width:100%;
  margin-top:14px;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#003820;
}

.info{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

.tg{
  margin-top:12px;
  font-size:16px;
  font-weight:800;
  color:var(--green);
  cursor:pointer;
}

.footer{
  margin-top:6px;
  font-size:12px;
  color:#6bbf9b;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>
  <div class="trust">‚≠ê Trusted by 1,000+ users</div>

  <!-- QR -->
  <div class="qr-box" id="qrBox">
    <div class="qr-loader">Generating QR‚Ä¶</div>
    <img id="qr">
    <div class="qr-text" id="qrAmt"></div>
    <div class="upi-copy" onclick="copyUPI()">
      üìã Q919329672@ybl
      <span class="copy-badge" id="upiBadge">Copied</span>
    </div>
  </div>

  <!-- PLANS -->
  <div class="plan active" data-amount="1">
    <div>1-Day Trial <span class="badge">LIMITED</span></div>
    <div>‚Çπ1</div>
  </div>

  <div class="plan" data-amount="99">
    <div>Monthly <span class="badge">POPULAR</span></div>
    <div>‚Çπ99</div>
  </div>

  <div class="plan" data-amount="199">
    <div>Lifetime <span class="badge">BEST</span></div>
    <div>‚Çπ199</div>
  </div>

  <button class="pay-btn">Scan & Pay via UPI</button>
  <div class="info">üîí Instant Access After Payment</div>

  <div class="tg">@EliteExclusiveX</div>
  <div class="footer">EliteHub Official ‚Ä¢ Secure Payment ‚Ä¢ One-time payment</div>

</div>

<script>
const UPI_ID = "Q919329672@ybl";
let amount = 1;

const qr = document.getElementById("qr");
const qrAmt = document.getElementById("qrAmt");
const qrBox = document.getElementById("qrBox");
const badge = document.getElementById("upiBadge");

function updateQR(){
  qrBox.classList.add("loading");
  const upi = `upi://pay?pa=${UPI_ID}&pn=EliteHub&am=${amount}&cu=INR`;
  const src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + encodeURIComponent(upi);
  const img = new Image();
  img.onload = ()=>{
    qr.src = src;
    qrAmt.textContent = `Scan to pay ‚Çπ${amount}`;
    qrBox.classList.remove("loading");
  };
  img.src = src;
}
updateQR();

document.querySelectorAll(".plan").forEach(p=>{
  p.onclick=()=>{
    document.querySelectorAll(".plan").forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    amount = p.dataset.amount;
    updateQR();
  }
});

function copyUPI(){
  navigator.clipboard.writeText(UPI_ID);
  badge.classList.add("show");
  setTimeout(()=>badge.classList.remove("show"),1200);
}
</script>

</body>
  </html>
