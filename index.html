<!DOCTYPE html>

<head>

<style>
:root{
  --bg:#0b1f18;

}
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{

.card{

}

.logo{
  width:110px;height:110px;
  border-radius:50%;
  margin:0 auto 10px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,230,118,.6);
}
.logo img{width:100%;height:100%;object-fit:cover}

h1{
  margin:6px 0 14px;
  font-size:30px;
  font-weight:900;
}

.plans{margin:18px 0}

.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0b1f18;
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:10px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  border:2px solid transparent;
}

.plan.active{
  border-color:var(--accent);
  box-shadow:0 0 15px rgba(0,230,118,.4);
}

.badge{
  background:var(--accent);
  color:#003820;
  font-size:11px;
  font-weight:900;
  padding:4px 8px;
  border-radius:10px;
  margin-left:8px;
}

.pay-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#00e676,#00c853);
  color:#003820;
  margin-top:12px;
  box-shadow:0 0 25px rgba(0,230,118,.6);
}

.secure-text{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

.hr{
  height:1px;
  background:#134e3a;
  margin:18px 0;
}

.tg{
  font-size:16px;
  font-weight:900;
  color:var(--accent);
  cursor:pointer;
}

.footer{
  margin-top:10px;
  font-size:12px;

}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#00e676;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  font-weight:700;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>

  <!-- PLANS -->
  <div class="plans">
    <div class="plan active" data-amount="1">
      <div>1-Day Trial</div>
      <div>â‚¹1</div>
    </div>

    <div class="plan" data-amount="99">
      <div>Monthly</div>

    </div>
  </div>

  <!-- PAY BUTTON -->
  <button class="pay-btn" id="payBtn">Pay â‚¹1 Securely</button>
  <div class="secure-text">ðŸ”’ Secure Payment â€¢ Instant Access</div>

  <div class="hr"></div>

  <!-- TELEGRAM -->
  <div class="tg" onclick="copyTG()">@EliteExclusiveX</div>

  <div class="footer">
    EliteHub Official â€¢ Secure UPI
  </div>
</div>

<div class="toast" id="toast">âœ” Username Copied</div>

<script>
const UPI_ID = "Mswp.2520100425652180@axisbank";
const TG_USERNAME = "@EliteExclusiveX";

let selectedAmount = 1;
const plans = document.querySelectorAll('.plan');
const payBtn = document.getElementById('payBtn');

plans.forEach(p=>{
  p.addEventListener('click', ()=>{
    plans.forEach(x=>x.classList.remove('active'));
    p.classList.add('active');
    selectedAmount = p.getAttribute('data-amount');
    payBtn.textContent = `Pay â‚¹${selectedAmount} Securely`;
  });
});

payBtn.addEventListener('click', ()=>{
  const upi =
    "upi://pay"+
    `?pa=${encodeURIComponent(UPI_ID)}`+
    "&pn=EliteHub"+
    `&am=${encodeURIComponent(selectedAmount)}`+
    "&cu=INR"+
    "&tn=EliteHub%20Access";
  window.location.href = upi;
});

function copyTG(){
  navigator.clipboard.writeText(TG_USERNAME);
  const t=document.getElementById('toast');
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),1200);
}
</script>

</body>
</html>
