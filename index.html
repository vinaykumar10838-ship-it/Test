<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EliteHub</title>

<style>
:root{
  --bg1:#0A1020;
  --bg2:#0F1E36;
  --card:#0E1B32cc;
  --accent:#00F5A0;
  --accent2:#00C2FF;
  --text:#EAF2FF;
  --muted:#9FB4D8;
}

*{box-sizing:border-box;font-family:Inter,Segoe UI,system-ui}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(circle at top,rgba(0,245,160,.18),transparent 45%),
    radial-gradient(circle at bottom,rgba(0,194,255,.15),transparent 45%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.card{
  width:94%;
  max-width:420px;
  background:var(--card);
  backdrop-filter:blur(16px);
  border-radius:30px;
  padding:28px;
  box-shadow:
    0 30px 90px rgba(0,0,0,.75),
    inset 0 0 0 1px rgba(255,255,255,.04);
  text-align:center;
}

/* Logo */
.logo{
  width:132px;
  height:132px;
  margin:0 auto 16px;
  border-radius:50%;
  overflow:hidden;
  box-shadow:
    0 0 55px rgba(0,245,160,.55),
    0 0 90px rgba(0,194,255,.25);
}
.logo img{width:100%;height:100%;object-fit:cover}

h1{
  margin:4px 0 20px;
  font-size:34px;
  font-weight:900;
  letter-spacing:.6px;
}

/* Plans */
.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 20px;
  margin:14px 0;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.06);
  cursor:pointer;
  transition:.25s ease;
}
.plan span{font-size:16px;font-weight:700}
.plan strong{font-size:19px}

.plan.active{
  border-color:var(--accent);
  background:
    linear-gradient(
      135deg,
      rgba(0,245,160,.14),
      rgba(0,194,255,.10)
    );
  box-shadow:
    0 0 30px rgba(0,245,160,.35);
  transform:translateY(-1px);
}

/* Pay button */
.paybtn{
  width:100%;
  margin-top:22px;
  padding:20px;
  border:none;
  border-radius:24px;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
  color:#001a12;
  background:
    linear-gradient(
      135deg,
      #00f5a0,
      #00c2ff
    );
  box-shadow:
    0 18px 45px rgba(0,245,160,.45),
    inset 0 0 0 1px rgba(255,255,255,.35),
    inset 0 -6px 12px rgba(0,0,0,.15);
}

/* Secure payment small text */
.secure-small{
  margin-top:8px;
  font-size:12px;
  font-weight:700;
  letter-spacing:.3px;
  color:#7fffd4;
  text-shadow:
    0 0 10px rgba(0,245,160,.45);
}

/* Telegram */
.tg{
  margin-top:24px;
  font-size:14px;
  color:var(--muted);
}
.username{
  display:inline-block;
  margin-top:6px;
  font-size:19px;
  font-weight:900;
  color:var(--accent);
  cursor:pointer;
}
.username:hover{text-decoration:underline}

/* Toast */
.toast{
  position:fixed;
  bottom:-90px;
  left:50%;
  transform:translateX(-50%);
  background:#020815;
  color:var(--accent);
  padding:12px 20px;
  border-radius:18px;
  font-size:14px;
  box-shadow:0 18px 45px rgba(0,0,0,.8);
  transition:.4s;
}
.toast.show{bottom:30px}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>

  <div class="plan active" data-amount="1">
    <span>1-Day Trial</span>
    <strong>â‚¹1</strong>
  </div>

  <div class="plan" data-amount="99">
    <span>Monthly Access</span>
    <strong>â‚¹99</strong>
  </div>

  <div class="plan" data-amount="199">
    <span>Lifetime Access</span>
    <strong>â‚¹199</strong>
  </div>

  <button class="paybtn" id="payBtn">Pay â‚¹1 Securely</button>
  <div class="secure-small">ðŸ”’ Secure Payment â€¢ Verified Access</div>

  <div class="tg">
    Telegram Support<br>
    <span class="username" onclick="copyTG()">@EliteExclusiveX</span>
  </div>

</div>

<div class="toast" id="toast">Telegram username copied</div>

<script>
const UPI_ID="Mswp.2520100425652180@axisbank";
let amount=1;

document.querySelectorAll('.plan').forEach(p=>{
  p.onclick=()=>{
    document.querySelectorAll('.plan').forEach(x=>x.classList.remove('active'));
    p.classList.add('active');
    amount=p.dataset.amount;
    document.getElementById('payBtn').innerText=`Pay â‚¹${amount} Securely`;
  }
});

document.getElementById('payBtn').onclick=()=>{
  location.href=
    `upi://pay?pa=${UPI_ID}&pn=EliteHub&am=${amount}&cu=INR&tn=EliteHub Access`;
};

function copyTG(){
  navigator.clipboard.writeText("@EliteExclusiveX");
  const t=document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1600);
}
</script>

</body>
</html>
