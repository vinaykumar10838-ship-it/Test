<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EliteHub Access</title>

<style>
:root {
  --green-main: #00E676;
  --green-dark: #00C853;
  --bg-main: #020C09;
  --bg-card: #0B1F18;
  --text-main: #E8FFF4;
  --text-muted: #7ED9B2;
  --shadow-green: 0 0 25px rgba(0, 230, 118, 0.6);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body{
  min-height:100vh;
  background: radial-gradient(
    circle at top,
    #0F3D2E 0%,
    #071A14 45%,
    #020C09 100%
  );
  display:flex;
  justify-content:center;
  align-items:center;
  color:var(--text-main);
}

.card{
  width:100%;
  max-width:380px;
  background:rgba(11,31,24,0.95);
  border-radius:20px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  text-align:center;
}

.logo{
  width:92px;
  height:92px;
  border-radius:50%;
  margin:0 auto 12px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow-green);
}
.logo img{width:64px}

h1{
  margin-bottom:22px;
  font-weight:600;
  letter-spacing:0.4px;
}

.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:14px;
  background:#0E2A21;
  border:1px solid #134E3A;
  color:#CFFFE5;
  cursor:pointer;
  transition:0.25s;
}

.plan.active{
  background:linear-gradient(135deg,var(--green-main),var(--green-dark));
  color:#003820;
  border:none;
  box-shadow:var(--shadow-green);
  font-weight:600;
}

.pay-btn{
  margin-top:18px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:600;
  color:#003820;
  background:linear-gradient(135deg,var(--green-main),var(--green-dark));
  cursor:pointer;
  transition:0.25s;
  box-shadow:var(--shadow-green);
}

.pay-btn:hover{
  background:linear-gradient(135deg,var(--green-dark),var(--green-main));
  box-shadow:0 0 30px rgba(0,230,118,0.8);
}

.secure{
  margin-top:10px;
  font-size:12px;
  color:#9FFFD6;
  background:rgba(0,230,118,0.12);
  padding:6px 10px;
  border-radius:10px;
  display:inline-block;
}

.telegram{
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  background:rgba(0,230,118,0.08);
  cursor:pointer;
  color:var(--green-main);
  position:relative;
  transition:0.25s;
}

.telegram.copied{
  background:rgba(0,230,118,0.18);
}

.copy-anim{
  position:absolute;
  top:-10px;
  right:14px;
  font-size:12px;
  color:var(--green-main);
  animation:copy 1.2s ease forwards;
}

@keyframes copy{
  0%{opacity:0; transform:translateY(6px);}
  30%{opacity:1;}
  100%{opacity:0; transform:translateY(-8px);}
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s320/85938.jpg">
  </div>

  <h1>EliteHub</h1>

  <div class="plan active" data-price="1">
    <span>1-Day Trial</span><span>â‚¹1</span>
  </div>

  <div class="plan" data-price="99">
    <span>Monthly Access</span><span>â‚¹99</span>
  </div>

  <div class="plan" data-price="199">
    <span>Lifetime Access</span><span>â‚¹199</span>
  </div>

  <button class="pay-btn" id="payBtn">
    Pay â‚¹1 â€¢ Get Instant Access
  </button>

  <div class="secure">ðŸ”’ Secure Payment â€¢ Instant Access</div>

  <div class="telegram" id="tgCopy">
    Need help? Chat on Telegram<br>
    <strong>@EliteExclusiveX</strong>
  </div>

</div>

<script>
let selectedPrice = 1;
const plans = document.querySelectorAll(".plan");
const payBtn = document.getElementById("payBtn");
const tg = document.getElementById("tgCopy");

plans.forEach(p=>{
  p.onclick=()=>{
    plans.forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    selectedPrice=p.dataset.price;
    payBtn.innerText=`Pay â‚¹${selectedPrice} â€¢ Get Instant Access`;
  }
});

tg.onclick=()=>{
  navigator.clipboard.writeText("@EliteExclusiveX");
  tg.classList.add("copied");
  const a=document.createElement("div");
  a.className="copy-anim";
  a.innerText="Copied!";
  tg.appendChild(a);
  setTimeout(()=>{a.remove();tg.classList.remove("copied")},1200);
};
</script>

</body>
</html>
