<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EliteHub Access</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #0f3d2e, #071a14 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.card{
  width:100%;
  max-width:380px;
  background:rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius:20px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
  text-align:center;
}

.logo{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:0 auto 10px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 25px rgba(0,255,150,0.5);
}
.logo img{
  width:65px;
}

h1{
  margin:10px 0 20px;
  font-weight:600;
  letter-spacing:0.5px;
}

.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  margin-bottom:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
  cursor:pointer;
  transition:0.25s;
}
.plan.active{
  background:linear-gradient(135deg,#1ddf91,#12b76a);
  color:#000;
  font-weight:600;
  box-shadow:0 0 20px rgba(29,223,145,0.6);
}

.pay-btn{
  margin-top:18px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:600;
  color:#000;
  background:linear-gradient(135deg,#1ddf91,#12b76a);
  cursor:pointer;
  box-shadow:0 0 25px rgba(29,223,145,0.7);
}

.secure{
  margin-top:10px;
  font-size:12px;
  opacity:0.85;
}

.telegram{
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  background:rgba(0,136,204,0.15);
  cursor:pointer;
  position:relative;
  transition:0.3s;
}
.telegram.copied{
  background:rgba(0,255,150,0.25);
}
.copy-anim{
  position:absolute;
  top:-10px;
  right:12px;
  font-size:12px;
  opacity:0;
  animation:copy 1.2s ease forwards;
}
@keyframes copy{
  0%{opacity:0; transform:translateY(5px);}
  30%{opacity:1;}
  100%{opacity:0; transform:translateY(-8px);}
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s320/85938.jpg">
  </div>

  <h1>EliteHub</h1>

  <div class="plan active" data-price="1">
    <span>1-Day Trial</span>
    <span>â‚¹1</span>
  </div>

  <div class="plan" data-price="99">
    <span>Monthly Access</span>
    <span>â‚¹99</span>
  </div>

  <div class="plan" data-price="199">
    <span>Lifetime Access</span>
    <span>â‚¹199</span>
  </div>

  <button class="pay-btn" id="payBtn">
    Pay â‚¹1 â€¢ Get Instant Access
  </button>

  <div class="secure">
    ðŸ”’ Secure Payment â€¢ Instant Access
  </div>

  <div class="telegram" id="tgCopy">
    Need help? Chat on Telegram<br>
    <strong>@EliteExclusiveX</strong>
  </div>

</div>

<script>
let selectedPrice = 1;
const plans = document.querySelectorAll(".plan");
const payBtn = document.getElementById("payBtn");

plans.forEach(plan=>{
  plan.addEventListener("click",()=>{
    plans.forEach(p=>p.classList.remove("active"));
    plan.classList.add("active");
    selectedPrice = plan.dataset.price;
    payBtn.innerText = `Pay â‚¹${selectedPrice} â€¢ Get Instant Access`;
  });
});

document.getElementById("tgCopy").addEventListener("click",()=>{
  navigator.clipboard.writeText("@EliteExclusiveX");
  const anim = document.createElement("div");
  anim.className="copy-anim";
  anim.innerText="Copied!";
  tgCopy.appendChild(anim);
  tgCopy.classList.add("copied");
  setTimeout(()=>{
    anim.remove();
    tgCopy.classList.remove("copied");
  },1200);
});
</script>

</body>
</html>
