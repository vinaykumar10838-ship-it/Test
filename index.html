
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub – Trial Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b1d2a;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.card{
  width:92%;
  max-width:420px;
  background:#102a3d;
  border-radius:18px;
  padding:22px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}
h1{
  margin:0;
  font-size:28px;
}
.sub{
  color:#8fd3ff;
  font-size:14px;
  margin-top:4px;
}
.plan{
  margin:20px 0;
  background:#0e2233;
  border-radius:14px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:700;
}
.pay-btn{
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:16px;
  background:#00d084;
  color:#001a12;
  cursor:pointer;
}
.note{
  margin-top:14px;
  font-size:13px;
  color:#9fbcd1;
  line-height:1.4;
}
.tg{
  margin-top:18px;
}
.tg-btn{
  display:inline-block;
  padding:14px 18px;
  border-radius:14px;
  background:#229ED9;
  color:#fff;
  text-decoration:none;
  font-weight:800;
}
</style>
</head>

<body>

<div class="card">
  <h1>EliteHub</h1>
  <div class="sub">Premium Telegram Trial Access</div>

  <div class="plan">
    <span>1-Day Trial</span>
    <span>₹29</span>
  </div>

  <button class="pay-btn" onclick="payNow()">
    Pay ₹29 via UPI
  </button>

  <div class="note">
    Pay using Paytm / GPay / PhonePe.<br>
    If payment completes, message us on Telegram with screenshot.
  </div>

  <div class="tg">
    <a class="tg-btn" href="https://t.me/EliteExclusiveX" target="_blank">
      Contact @EliteExclusiveX
    </a>
  </div>
</div>

<script>
function payNow(){
  const upi =
    "upi://pay"+
    "?pa=Mswp.2520100425652180@axisbank"+
    "&pn=EliteHub"+
    "&am=29"+
    "&cu=INR"+
    "&tn=EliteHub%201%20Day%20Trial";
  window.location.href = upi;
}
</script>

</body>
</html>
