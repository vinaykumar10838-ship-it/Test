<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ðŸš« NO CACHE -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b1f18;
  color:#e8fff4;
}

.card{
  width:94%;
  max-width:420px;
  background:#0f2a21;
  border-radius:22px;
  padding:24px;
  text-align:center;
}

.logo{
  width:110px;height:110px;
  margin:0 auto 8px;
  border-radius:50%;
  overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:cover}

h1{
  margin:6px 0;
  font-size:30px;
  font-weight:800;
  color:#00e676;
}

.plan{
  display:flex;
  justify-content:space-between;
  background:#0e2a21;
  padding:14px 16px;
  border-radius:16px;
  margin-bottom:10px;
  font-weight:700;
}

.plan.active{
  border:2px solid #00e676;
}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:10px;
  background:#1b3f32;
  color:#00e676;
  margin-left:6px;
}

.pay-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  margin-top:12px;
  background:linear-gradient(135deg,#00e676,#00c853);
  color:#003820;
}

.info{
  margin-top:8px;
  font-size:13px;
  color:#7ed9b2;
}

/* TELEGRAM */
.tg{
  margin-top:14px;
  font-size:18px;
  font-weight:800;
  color:#00e676;
  cursor:pointer;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%) scale(0.9);
  background:#000;
  color:#00e676;
  padding:12px 20px;
  border-radius:22px;
  font-size:14px;
  font-weight:700;
  opacity:0;
  transition:all .25s ease;
  z-index:9999;
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) scale(1);
}

/* HIDDEN INPUT */
#copyInput{
  position:absolute;
  left:-9999px;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>

  <div class="plan active">
    <div>1-Day Trial <span class="badge">LIMITED</span></div>
    <div>â‚¹1</div>
  </div>

  <div class="plan">
    <div>Monthly <span class="badge">MOST POPULAR</span></div>
    <div>â‚¹99</div>
  </div>

  <div class="plan">
    <div>Lifetime <span class="badge">BEST VALUE</span></div>
    <div>â‚¹199</div>
  </div>

  <button class="pay-btn">Pay â‚¹1 Securely</button>
  <div class="info">ðŸ”’ Instant Access After Payment</div>

  <!-- TELEGRAM -->
  <div class="tg" onclick="copyTelegram()">Support : @EliteExclusiveX</div>

</div>

<!-- HIDDEN INPUT -->
<input id="copyInput" value="@EliteExclusiveX">

<!-- TOAST -->
<div class="toast" id="toast">âœ” Username Copied</div>

<script>
function copyTelegram(){
  var input = document.getElementById("copyInput");
  input.select();
  input.setSelectionRange(0, 99999); // Android fix
  document.execCommand("copy");

  var toast = document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(function(){
    toast.classList.remove("show");
  },1500);
}
</script>

</body>
</html>
