<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub ‚Äì Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- NO CACHE -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --green:#00E676;
  --green-dark:#00C853;
  --bg:#081612;
  --card:#0f2a22;
  --text:#e8fff4;
  --muted:#7ed9b2;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:var(--text);
}

.card{
  width:94%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1f18,#081612);
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* LOGO */
.logo{
  width:105px;
  height:105px;
  margin:0 auto 6px;
  border-radius:50%;
  overflow:hidden;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  margin:8px 0 4px;
  font-size:30px;
  font-weight:800;
  color:var(--green);
}

.trust{
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}

/* QR */
.qr-box{
  background:#0e2a21;
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
}

.qr-box img{
  width:100%;
  max-width:260px;
  border-radius:12px;
}

.scan-text{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

/* UPI ROW */
.upi-row{
  margin-top:6px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-size:14px;
}

.upi-text{
  color:#9fffd6;
  font-weight:600;
}

.upi-copy{
  position:relative;
  color:var(--green);
  font-weight:700;
  cursor:pointer;
}

.copy-badge{
  position:absolute;
  top:-18px;
  right:0;
  font-size:11px;
  padding:3px 8px;
  border-radius:10px;
  background:rgba(0,230,118,.25);
  color:var(--green);
  opacity:0;
  transform:translateY(4px);
  transition:.25s ease;
}

.copy-badge.show{
  opacity:1;
  transform:translateY(0);
}

/* PLANS */
.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0e2a21;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:8px;
  font-size:15px;
  font-weight:700;
  border:2px solid transparent;
  cursor:pointer;
}

.plan.active{
  border-color:var(--green);
}

.badge{
  font-size:11px;
  padding:3px 8px;
  border-radius:10px;
  margin-left:6px;
  background:rgba(0,230,118,.15);
  color:var(--green);
}

/* PAY BUTTON */
.pay-btn{
  width:100%;
  margin-top:10px;
  padding:15px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#003820;
}

.info{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

.support{
  margin-top:10px;
  font-size:15px;
  color:var(--green);
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>
  <div class="trust">‚≠ê Trusted by 1,000+ users</div>

  <!-- QR -->
  <div class="qr-box">
    <img id="qrImg" src="" alt="UPI QR">
    <div class="scan-text" id="scanText">Scan to pay ‚Çπ1</div>

    <div class="upi-row">
      <span class="upi-text">Q919329672@ybl</span>
      <span class="upi-copy" onclick="copyUPI()">
        üìã Copy
        <span class="copy-badge" id="upiBadge">Copied</span>
      </span>
    </div>
  </div>

  <!-- PLANS -->
  <div class="plan active" data-amt="1">
    <div>1-Day Trial <span class="badge">LIMITED</span></div>
    <div>‚Çπ1</div>
  </div>

  <div class="plan" data-amt="99">
    <div>Monthly <span class="badge">POPULAR</span></div>
    <div>‚Çπ99</div>
  </div>

  <div class="plan" data-amt="199">
    <div>Lifetime <span class="badge">BEST</span></div>
    <div>‚Çπ199</div>
  </div>

  <button class="pay-btn">Scan & Pay via UPI</button>
  <div class="info">üîí Instant Access After Payment</div>

  <div class="support">@EliteExclusiveX</div>
</div>

<script>
const UPI = "Q919329672@ybl";
const qrImg = document.getElementById("qrImg");
const scanText = document.getElementById("scanText");
const plans = document.querySelectorAll(".plan");

function updateQR(amount){
  const upiString = `upi://pay?pa=${UPI}&pn=EliteHub&am=${amount}&cu=INR`;
  qrImg.src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(upiString);
  scanText.textContent = `Scan to pay ‚Çπ${amount}`;
}

plans.forEach(p=>{
  p.onclick=()=>{
    plans.forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    updateQR(p.dataset.amt);
  }
});

function copyUPI(){
  navigator.clipboard.writeText(UPI);
  const badge=document.getElementById("upiBadge");
  badge.classList.add("show");
  setTimeout(()=>badge.classList.remove("show"),1200);
}

/* init */
updateQR(1);
</script>

</body>
</html>
