<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlixHub ‚Äì Lifetime Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- NO CACHE -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --green:#00E676;
  --green-dark:#00C853;
  --bg:#081612;
  --card:#0f2a22;
  --text:#e8fff4;
  --muted:#7ed9b2;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  color:var(--text);
}

.card{
  width:94%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1f18,#081612);
  border-radius:22px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* LOGO */
.logo{
  width:120px;
  height:120px;
  margin:0 auto 8px;
  border-radius:50%;
  overflow:hidden;
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  margin:8px 0 4px;
  font-size:30px;
  font-weight:800;
  color:var(--green);
}

.trust{
  font-size:14px;
  color:var(--muted);
  margin-bottom:14px;
}

/* QR */
.qr-box{
  background:#0e2a21;
  border-radius:18px;
  padding:14px;
  margin-bottom:16px;
}

.qr-box img{
  width:100%;
  max-width:260px;
  border-radius:14px;
  animation:pulse 2.2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(0,230,118,.4)}
  70%{box-shadow:0 0 20px rgba(0,230,118,.45)}
  100%{box-shadow:0 0 0 rgba(0,230,118,.4)}
}

.scan-text{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

/* UPI */
.upi-row{
  margin-top:6px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  font-size:14px;
}

.upi-text{
  color:#9fffd6;
  font-weight:600;
}

.upi-copy{
  position:relative;
  color:var(--green);
  font-weight:700;
  cursor:pointer;
}

.copy-badge{
  position:absolute;
  top:-18px;
  right:0;
  font-size:11px;
  padding:3px 8px;
  border-radius:10px;
  background:rgba(0,230,118,.25);
  color:var(--green);
  opacity:0;
  transform:translateY(4px);
  transition:.25s ease;
}
.copy-badge.show{
  opacity:1;
  transform:translateY(0);
}

/* PLAN */
.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0e2a21;
  border-radius:16px;
  padding:15px 16px;
  font-size:16px;
  font-weight:800;
  border:2px solid var(--green);
  margin-bottom:10px;
}

.badge{
  font-size:11px;
  padding:4px 10px;
  border-radius:12px;
  margin-left:6px;
  background:rgba(0,230,118,.18);
  color:var(--green);
}

/* PAY */
.pay-btn{
  width:100%;
  margin-top:10px;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#003820;
}

.info{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO (REPLACED) -->
  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjXkP-AJXQhiEcvT8LAGfoprkTPi_vK5v7qVDxmN0bUw4UbVVesu0Tfsoc5wVuV90dNvocLFIV3ObxOm_xA2q2NCTd7ebWBFrbTRfToOnH_fprr6uRq3lHFQPnZY_DzyGI_WsqRRx2AnG0u-NtblkSThDGW67vTJSbNcTrhe20F5Mc66-th-hUsvnAiUgk/s320/86034.jpg">
  </div>

  <h1>FlixHub</h1>
  <div class="trust">‚≠ê Trusted by 1,000+ users</div>

  <!-- QR -->
  <div class="qr-box">
    <img id="qrImg" alt="UPI QR">
    <div class="scan-text">Scan to pay ‚Çπ199</div>

    <div class="upi-row">
      <span class="upi-text">Q919329672@ybl</span>
      <span class="upi-copy" onclick="copyUPI()">üìã Copy
        <span class="copy-badge" id="upiBadge">Copied</span>
      </span>
    </div>
  </div>

  <!-- PLAN -->
  <div class="plan">
    <div>Lifetime Access <span class="badge">BEST VALUE</span></div>
    <div>‚Çπ199</div>
  </div>

  <button class="pay-btn">Scan & Pay via UPI</button>
  <div class="info">üîí Instant Access After Payment</div>

</div>

<script>
const UPI = "Q919329672@ybl";
const AMOUNT = 199;

document.getElementById("qrImg").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
  encodeURIComponent(`upi://pay?pa=${UPI}&pn=FlixHub&am=${AMOUNT}&cu=INR`);

function copyUPI(){
  navigator.clipboard.writeText(UPI);
  const badge=document.getElementById("upiBadge");
  badge.classList.add("show");
  setTimeout(()=>badge.classList.remove("show"),1200);
}
</script>

</body>
</html>
