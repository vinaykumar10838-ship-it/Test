<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020c09;
  --card:#0b1f18;
  --card-border:#134e3a;
  --green:#00e676;
  --green-dark:#00c853;
  --text:#e8fff4;
  --muted:#7ed9b2;
  --yellow:#ffd54f;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI,Arial,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  color:var(--text);
}

.card{
  width:94%;
  max-width:420px;
  background:var(--card);
  border-radius:22px;
  padding:24px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

/* LOGO */
.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  margin:0 auto 10px;
  overflow:hidden;
  border:2px solid var(--green-dark);
}
.logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TITLE */
h1{
  margin:8px 0 14px;
  font-size:30px;
  font-weight:800;
  color:var(--text);
}

/* PLANS */
.plans{
  margin-bottom:16px;
}

.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  margin-bottom:10px;
  border-radius:14px;
  background:#0e2a21;
  border:2px solid transparent;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

.plan.active{
  border-color:var(--green);
}

.badge{
  background:var(--yellow);
  color:#2b2b2b;
  font-size:11px;
  font-weight:900;
  padding:4px 8px;
  border-radius:10px;
  margin-left:8px;
}

/* PAY BUTTON */
.pay-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#003820;
}

.secure-text{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

/* TELEGRAM */
.telegram{
  margin-top:18px;
  font-size:16px;
  font-weight:800;
  color:var(--green);
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:var(--green);
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  font-weight:700;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>

  <!-- PLANS -->
  <div class="plans">

    <div class="plan active" data-amount="1">
      <div>1-Day Trial</div>
      <div>â‚¹1</div>
    </div>

    <div class="plan" data-amount="99">
      <div>Monthly <span class="badge">MOST POPULAR</span></div>
      <div>â‚¹99</div>

    <div class="plan" data-amount="199">
      <div>Lifetime <span class="badge">BEST VALUE</span></div>

    </div>

  </div>

  <!-- PAY -->
  <button class="pay-btn" id="payBtn">Pay â‚¹1 Securely</button>
  <div class="secure-text">ðŸ”’ Secure Payment â€¢ Instant Access After Payment</div>

  <!-- TELEGRAM -->
  <div class="telegram" onclick="copyTG()">
    @EliteExclusiveX
  </div>

  <div class="footer">
    EliteHub Official â€¢ Secure UPI â€¢ One-time payment
  </div>

</div>

<div class="toast" id="toast">âœ” Telegram username copied</div>

<script>
const UPI_ID = "Mswp.2520100425652180@axisbank";
const TG_USERNAME = "@EliteExclusiveX";

let selectedAmount = 1;
const plans = document.querySelectorAll('.plan');
const payBtn = document.getElementById('payBtn');

plans.forEach(p=>{
  p.addEventListener('click', ()=>{
    plans.forEach(x=>x.classList.remove('active'));
    p.classList.add('active');
    selectedAmount = p.getAttribute('data-amount');
    payBtn.textContent = `Pay â‚¹${selectedAmount} Securely`;
  });
});

payBtn.addEventListener('click', ()=>{
  const upi =
    "upi://pay"+
    `?pa=${encodeURIComponent(UPI_ID)}`+
    "&pn=EliteHub"+
    `&am=${encodeURIComponent(selectedAmount)}`+
    "&cu=INR"+
    "&tn=EliteHub%20Access";
  window.location.href = upi;
});

function copyTG(){
  navigator.clipboard.writeText(TG_USERNAME);
  const t=document.getElementById('toast');
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),1200);
}
</script>

</body>
</html>
