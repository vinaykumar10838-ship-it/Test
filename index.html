
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub – ₹1 Trial Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#00e676;
  --blue:#19b9ff;
  --bg:#040b18;
  --card:#0b203b;
  --text:#eaf7ff;
}
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#040b18,#071a2f,#040b18);
  color:var(--text);
}
.card{
  width:94%;max-width:420px;
  background:var(--card);
  border-radius:26px;
  padding:26px 22px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.6);
}
.logo{
  width:100px;height:100px;border-radius:50%;
  margin:auto;background:#000;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 40px rgba(0,255,200,.6);
  font-size:34px;font-weight:900;
}
.brand{
  margin-top:14px;
  font-size:28px;font-weight:900;
}
.subtitle{
  font-size:14px;color:#9edfff;margin-top:4px;
}
.plan{
  margin:18px 0;
  background:#061a33;
  border-radius:18px;
  padding:16px;
  font-size:18px;
  font-weight:800;
}
.price{
  font-size:36px;
  color:var(--green);
  margin-top:6px;
}
.btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
}
.pay{
  background:linear-gradient(180deg,#44ffb8,#1fd79a);
  color:#002018;
}
.copy{
  background:linear-gradient(180deg,#1bbcff,#0d8fcf);
  color:#001018;
}
.note{
  margin-top:12px;
  font-size:13px;
  color:#9edfff;
}
.footer{
  margin-top:14px;
  font-size:12px;
  color:#9edfff;
}
.toast{
  position:fixed;
  bottom:20px;left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#00ffb2;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  opacity:0;transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">
  <div class="logo">EH</div>

  <div class="brand">EliteHub</div>
  <div class="subtitle">Premium Telegram Access</div>

  <div class="plan">
    1-Day Trial Access
    <div class="price">₹1</div>
  </div>

  <button class="btn pay" onclick="payNow()">
    Pay ₹1 via UPI (Paytm / GPay)
  </button>

  <button class="btn copy" onclick="copyTG()">
    Copy Telegram Username
  </button>

  <div class="note">
    After payment, search on Telegram & send screenshot.
  </div>

  <div class="footer">
    EliteHub Official • Secure • Verified
  </div>
</div>

<div class="toast" id="toast">✔ Copied</div>

<script>
const PAYMENT_LINK = "https://pay.mswipe.com/XXXXXXX"; // <-- REAL LINK HERE
const TG_USERNAME = "@EliteExclusiveX";

function payNow(){
  window.location.href = PAYMENT_LINK;
}
function copyTG(){
  navigator.clipboard.writeText(TG_USERNAME);
  showToast("Telegram username copied");
}
function showToast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}
</script>

</body>
</html>
