<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EliteHub – Premium Telegram Access</title>

<style>
body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at top,#0f2a44,#050b16);
  color:#fff;
  display:flex;
  justify-content:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:#0b2238;
  border-radius:24px;
  padding:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  text-align:center;
}
.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  margin:0 auto 12px;
  display:block;
  box-shadow:0 0 40px rgba(0,255,200,.6);
}
h1{
  margin:8px 0 4px;
  font-size:32px;
}
.sub{
  color:#9fdcff;
  font-size:14px;
  margin-bottom:18px;
}

.plan{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  border-radius:16px;
  margin:12px 0;
  background:#071a2c;
  border:1px solid rgba(255,255,255,.08);
  font-size:17px;
  font-weight:600;
}
.plan.trial{
  border:2px solid #25ffb2;
  box-shadow:0 0 18px rgba(37,255,178,.4);
}

.paybtn{
  margin-top:18px;
  width:100%;
  padding:18px;
  font-size:20px;
  border:none;
  border-radius:18px;
  cursor:pointer;
  background:linear-gradient(135deg,#2dffb8,#19c6ff);
  color:#002018;
  font-weight:800;
}

.tg{
  margin-top:22px;
  font-size:16px;
  color:#9fdcff;
}
.username{
  display:inline-block;
  margin-top:6px;
  font-size:18px;
  font-weight:800;
  color:#2dffb8;
  cursor:pointer;
}
.username:hover{
  text-decoration:underline;
}

.toast{
  position:fixed;
  bottom:-80px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:12px 18px;
  border-radius:14px;
  font-size:14px;
  transition:.6s;
  box-shadow:0 10px 25px rgba(0,0,0,.6);
}
.toast.show{bottom:30px}
</style>
</head>

<body>

<div class="card">

<img class="logo" src="https://vinaykumar10838-ship-it.github.io/Test/upi-qr.png.png">

<h1>EliteHub</h1>
<div class="sub">Premium Telegram Access</div>

<div class="plan trial">
  <span>1-Day Trial</span>
  <span>₹1</span>
</div>

<div class="plan">
  <span>Monthly Access</span>
  <span>₹99</span>
</div>

<div class="plan">
  <span>Lifetime Access</span>
  <span>₹199</span>
</div>

<button class="paybtn" onclick="pay()">Pay ₹1 via UPI</button>

<div class="tg">
  Telegram Support<br>
  <span class="username" onclick="copyTG()">@EliteExclusiveX</span>
</div>

</div>

<div class="toast" id="toast">Telegram username copied</div>

<script>
function pay(){
  location.href =
  "upi://pay?pa=Mswp.2520100425652180@axisbank&pn=EliteHub&am=1&cu=INR&tn=EliteHub Trial";
}

function copyTG(){
  navigator.clipboard.writeText("@EliteExclusiveX");
  const t=document.getElementById("toast");
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1500);
}
</script>

</body>
</html>
