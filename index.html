<style>

.brand{margin-top:14px;font-size:30px;font-weight:900}
.elite{color:var(--elite)} .hub{color:var(--hub)}
.subtitle{font-size:14px;color:#9edfff;margin-top:4px}

.loader{

}

.panel{
  background:#06152c;border-radius:18px;

.btn{

}

.footer{margin-top:12px;font-size:12px;color:#9edfff}

.toast{

  transform:translateX(-50%);
  background:#000;color:#00ffb2;
  padding:10px 18px;border-radius:20px;
  font-size:14px;font-weight:700;opacity:0;transition:.3s;

<body>

<script>
/* 3s loader */
let t=3;
const l=setInterval(()=>{
  t--;
  document.getElementById('loader').textContent=`Preparing paymentâ€¦ ${t}s`;
  if(t<=0){
    clearInterval(l);
    loader.style.display='none';
    plans.style.display='block';
    upiBox.style.display='block';
    tgBox.style.display='block';
  }
},1000);

/* ANDROID UPI INTENT */
function payNow(amount){
  const upi="Q919329672@ybl";
  const name="EliteHub";
  const url=`upi://pay?pa=${upi}&pn=${name}&am=${amount}&cu=INR`;
  window.location.href=url;
  setTimeout(()=>alert("If app didnâ€™t open, choose GPay/PhonePe/Paytm or copy UPI ID."),1200);
}

/* Copy helper */
function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).textContent);
  const t=document.getElementById('toast');
  t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),1200);
}
</script>
