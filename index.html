<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:#0d1b14;
  color:#eafff5;
}
.card{
  width:94%;max-width:420px;
  background:#0f241a;
  border-radius:22px;
  padding:24px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}
.logo{
  width:110px;height:110px;border-radius:50%;
  margin:0 auto 10px;overflow:hidden;
}
.logo img{width:100%;height:100%;object-fit:cover}

h1{
  margin:6px 0 4px;
  font-size:30px;
  font-weight:900;
  color:#2dff9a;
}

.trust{
  margin-bottom:16px;
  font-size:14px;
  color:#c9ffe6;
}

.plans{margin:18px 0}
.plan{
  display:flex;justify-content:space-between;align-items:center;
  background:#132b21;
  border-radius:16px;
  padding:14px 16px;
  margin-bottom:10px;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  border:2px solid transparent;
}
.plan.active{border-color:#2dff9a}

.badge{
  margin-left:8px;
  background:#ffcf4a;
  color:#2b2b2b;
  font-size:11px;
  font-weight:900;
  padding:4px 8px;
  border-radius:10px;
}

.pay-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(180deg,#2dff9a,#1bcf7a);
  color:#052014;
  margin-top:10px;
}

.lock{
  margin-top:10px;
  font-size:13px;
  color:#9fffd6;
}

.support{
  margin-top:18px;
  font-size:15px;
  font-weight:700;
  color:#2dff9a;
}

.footer{
  margin-top:6px;
  font-size:12px;
  color:#8fd9b8;
}
</style>
</head>

<body>
<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <h1>EliteHub</h1>
  <div class="trust">‚≠ê Trusted by 1,000+ users</div>

  <div class="plans">
    <div class="plan active" data-amount="1">
      <div>1-Day Trial <span class="badge">LIMITED</span></div>
      <div>‚Çπ1</div>
    </div>

    <div class="plan" data-amount="99">
      <div>Monthly <span class="badge">MOST POPULAR</span></div>
      <div>‚Çπ99</div>
    </div>

    <div class="plan" data-amount="199">
      <div>Lifetime <span class="badge">BEST VALUE</span></div>
      <div>‚Çπ199</div>
    </div>
  </div>

  <button class="pay-btn" id="payBtn">Pay ‚Çπ1 Securely</button>

  <div class="lock">üîí Instant Access After Payment</div>

  <div class="support">Support : @EliteExclusiveX</div>

  <div class="footer">
    EliteHub Official ‚Ä¢ Secure Payment ‚Ä¢ One-time payment
  </div>
</div>

<script>
const UPI_ID="Mswp.2520100425652180@axisbank";
let selectedAmount=1;
const plans=document.querySelectorAll(".plan");
const payBtn=document.getElementById("payBtn");

plans.forEach(p=>{
  p.onclick=()=>{
    plans.forEach(x=>x.classList.remove("active"));
    p.classList.add("active");
    selectedAmount=p.dataset.amount;
    payBtn.innerText=`Pay ‚Çπ${selectedAmount} Securely`;
  }
});

payBtn.onclick=()=>{
  location.href=
   `upi://pay?pa=${UPI_ID}&pn=EliteHub&am=${selectedAmount}&cu=INR&tn=EliteHub%20Access`;
};
</script>

</body>
